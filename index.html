<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Image Classifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="mb-4">
            <h1 class="text-center">Image Classifier</h1>
            <div class="logo-container d-flex justify-content-center mb-4">
                <img src="Logo_Unicamp.jpg" alt="Logo" class="img-fluid">
            </div>
        </header>
        <main class="row justify-content-center">
            <div class="col-md-6">
                <div class="content-container">
                <div class="image-box">
                    <img id="uploaded-image" src="" alt="Uploaded Image" class="img-fluid">
                </div>
                    <div id="label-container"></div>
                    <button type="button" class="btn btn-primary btn-block mt-4" id="upload-button">Upload Image</button>
                </div>
                <input type="file" accept="image/*" id="image-input" style="display: none;" onchange="handleFileUpload(event)">
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</body>
</html>
